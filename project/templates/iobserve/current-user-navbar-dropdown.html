
{% load staticfiles %}
{% load i18n %}
{% load account %}

<div class="navbar-form navbar-right" role="form">

  {% if user.is_authenticated %}

  <div class="btn-group" id="currentUserDropdown">
    <button type="button" class="btn btn-info" id="currentUserDropdownButton">{{ user.username }}</button>
    <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown">
      <span class="caret"></span>
      <span class="sr-only">Toggle Dropdown</span>
    </button>
    <ul class="dropdown-menu" role="menu">
      <li><a href="#">User</a></li>
      <li class="divider"></li>
      <li><a href="#">Settings</a></li>
      <li><a href="/accounts/logout/">Logout</a></li>
    </ul>
  </div>

  {% else %}

  <button type="submit" class="btn btn-primary" onclick="location.href='{% url 'account_login' %}';">{% trans "Log in" %}</button>
  <button type="submit" class="btn btn-primary" onclick="location.href='{% url 'account_signup' %}';">{% trans "Sign up" %}</button>

  {% endif %}

</div>
