{% load staticfiles %}
{% load socialaccount %}

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">

{% include 'meta.html' %}

<title>
    {% if settings.SITE_ID == 1 %}
        [DEV]
    {% elif settings.SITE_ID == 2 %}
        [STAGING]
    {% endif %}
    arcsecond.io
</title>


<script src="{% static 'jquery/dist/jquery.js' %}"></script>
<script src="{% static 'underscore/underscore-min.js' %}"></script>

{% if angular_app %}
    <!-- AngularJS -->
    <script type="text/javascript" src="{% static 'angular/angular.js' %}"></script>
    <script type="text/javascript" src="{% static 'angular-cookies/angular-cookies.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'angular-resource/angular-resource.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'angular-route/angular-route.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'ngDialog/js/ngDialog.min.js' %}"></script>

    <link href="{% static 'webapp/stylesheets/webapp.css' %}" rel="stylesheet">
    <link href="{% static 'ngDialog/css/ngDialog.css' %}" rel="stylesheet">
{% endif %}

<!-- CSS Plugins -->
<link href="{% static 'arcsecond/css/plugins/animate.css' %}" rel="stylesheet">
<link href="{% static 'arcsecond/css/plugins/lightbox.css' %}" rel="stylesheet">
<link href="{% static 'arcsecond/fonts/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet">
<link href="{% static 'arcsecond/fonts/open-iconic/font/css/open-iconic-bootstrap.css' %}" rel="stylesheet">
<link href="{% static 'bootstrap-select/dist/css/bootstrap-select.min.css' %}" rel="stylesheet">

<!-- CSS Custom -->
<link href="{% static 'arcsecond/css/style.css' %}" rel="stylesheet">
<link href="{% static 'arcsecond/css/tweaks.css' %}" rel="stylesheet">

<!-- Google Fonts -->
<link href='http://fonts.googleapis.com/css?family=PT+Sans:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
<link href='http://fonts.googleapis.com/css?family=Oswald:400,700,300' rel='stylesheet' type='text/css'>
