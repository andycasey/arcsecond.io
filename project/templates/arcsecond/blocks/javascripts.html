{#{% load compress %}#}

{% load static %}

{#{% compress js %}#}
<!-- JS Global -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="https://maps.googleapis.com/maps/api/js"></script>

<!-- Bootstrap -->
<script src="{% static 'arcsecond/js/bootstrap/bootstrap.min.js' %}"></script>
<link href="{% static 'bootstrap-select/dist/css/bootstrap-select.min.css' %}" rel="stylesheet">
<script src="{% static 'bootstrap-select/dist/js/bootstrap-select.min.js' %}"></script>

<!-- JS Plugins -->
<script src="{% static 'arcsecond/js/plugins/jquery.parallax-1.1.3.js' %}"></script>
<script src="{% static 'arcsecond/js/plugins/smoothscroll.js' %}"></script>
<script src="{% static 'arcsecond/js/plugins/jquery.waypoints.min.js' %}"></script>
<script src="{% static 'arcsecond/js/plugins/imagesloaded.pkgd.min.js' %}"></script>
<script src="{% static 'arcsecond/js/plugins/isotope.pkgd.min.js' %}"></script>
<script src="{% static 'arcsecond/js/plugins/lightbox.min.js' %}"></script>
{#<script src="{% static 'arcsecond/js/plugins/contact.js' %}"></script>#}

<!-- JS Custom -->
{% if initial %}<script src="{% static 'arcsecond/js/custom_classic.js' %}"></script>{% endif %}
<script src="{% static 'arcsecond/js/custom.js' %}"></script>

{% if angular_app %}
    <!-- Angular WebApp -->
    <script type="text/javascript" src="{% static 'webapp/javascripts/webapp.js' %}"></script>
    <script type="text/javascript" src="{% static 'webapp/javascripts/webapp.config.js' %}"></script>
    <script type="text/javascript" src="{% static 'webapp/javascripts/webapp.routes.js' %}"></script>

    <!-- Angular WebApp: Layout -->
    <script type="text/javascript" src="{% static 'webapp/javascripts/layout/layout.module.js' %}"></script>
    <script type="text/javascript" src="{% static 'webapp/javascripts/layout/controllers/index.controller.js' %}"></script>
    <script type="text/javascript" src="{% static 'webapp/javascripts/layout/controllers/single.controller.js' %}"></script>

    <!-- Angular WebApp: Utils -->
    <script type="text/javascript" src="{% static 'webapp/javascripts/utils/utils.module.js' %}"></script>
    <script type="text/javascript" src="{% static 'webapp/javascripts/utils/services/snackbar.service.js' %}"></script>

    <!-- Angular WebApp: ObservingSites -->
    <script type="text/javascript" src="{% static 'webapp/javascripts/observingsites/observingsites.module.js' %}"></script>
    <script type="text/javascript" src="{% static 'webapp/javascripts/observingsites/services/observingsites.service.js' %}"></script>

    <script type="text/javascript" src="{% static 'webapp/javascripts/observingsites/directives/observingsites.directive.js' %}"></script>
    <script type="text/javascript" src="{% static 'webapp/javascripts/observingsites/directives/observingsite.directive.js' %}"></script>

    <script type="text/javascript" src="{% static 'webapp/javascripts/observingsites/controllers/observingsite.controller.js' %}"></script>
    <script type="text/javascript" src="{% static 'webapp/javascripts/observingsites/controllers/observingsites.controller.js' %}"></script>
{% endif %}

{#{% endcompress %}#}
