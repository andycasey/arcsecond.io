<form role="form" class="contact__form" id="form_sendemail" action="#" method="post">{% csrf_token %}
    <div class="row">
        <div class="col-sm-6 col-sm-offset-3">
            <!-- Email -->
            <div class="form-group">
                <label for="email" class="sr-only">Your email address</label>
                <input type="email" name="email" class="form-control" id="email" placeholder="E-mail">
                <span class="help-block"></span>
            </div>
            <!-- Name -->
            <div class="form-group">
                <label for="name" class="sr-only">Your name</label>
                <input type="text" name="name" class="form-control" id="name" placeholder="Name">
                <span class="help-block"></span>
            </div>

            <div class="form-group">
                <label for="message" class="sr-only">Your message</label>
                <textarea name="body" class="form-control" rows="11" id="message" placeholder="Message"></textarea>
                <span class="help-block"></span>
            </div>

        </div>
    </div> <!-- / .row -->

    <div class="text-center">
        <button type="submit" class="btn btn-lg btn-default">
            <span class="oi oi-arrow-right" title="Send it" aria-hidden="true"></span>
            <span>Send message</span>
        </button>
        <div class="clearfix"></div>
    </div>

</form>
