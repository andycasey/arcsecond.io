<div class="site-wrapper">
    <div class="container">

        <div class="row">
            <div class="col-md-10 col-md-offset-3">
                <h1>Log In</h1>
                <p>Don't have an account? Then please <a ng-href="/signup">sign up</a>.</p>
                <br/>
            </div>
        </div>

        <div id="login_view" ng-controller="LoginCtrl" >
            <form role="form" ng-submit="login(loginForm)" name="loginForm" novalidate>

                <div class="row">
                    <div class="col-md-8 col-md-offset-1">
                        <div class="form-group">
                            <label for="id_username" class="col-md-3 control-label text-right">Username</label>
                            <div class="col-md-5">
                                <input name="username" id="id_username" type="text" ng-model="model.username" placeholder="Username" class="form-control" required />
                            </div>
                        </div>
                    </div>
                    <div class="col-md-8 col-md-offset-1">
                        <div class="alert alert-danger" ng-repeat="error in errors.username">ยง{error}}</div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-8 col-md-offset-1">
                        <div class="form-group">
                            <label for="id_password" class="col-md-3 control-label text-right">Password</label>
                            <div class="col-md-5">
                                <input name="password" id="id_password" type="password" ng-model="model.password" placeholder="Password" class="form-control" required />
                            </div>
                        </div>
                    </div>
                    <div class="col-md-8 col-md-offset-1">
                        <div class="alert alert-danger" ng-repeat="error in errors.password">{{error}}</div>
                        <div class="alert alert-danger" ng-repeat="error in errors.non_field_errors">{{error}}</div>
                        <div class="alert alert-danger" ng-if="error">{{error}}</div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-3 col-md-offset-3">
                        <button type="submit" class="btn btn-default btn-block">Log In &raquo;</button>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>
