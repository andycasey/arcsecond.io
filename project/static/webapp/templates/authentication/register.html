<div class="site-wrapper">
    <div class="container">

        <div class="row">
            <div class="col-md-10 col-md-offset-3">
                <h1>Register</h1>
                <p>Already have an account? Then please <a ng-href="/login">log in</a>.</p>
                <br/>
            </div>
        </div>

        <div id="register_view" ng-controller="RegisterCtrl">
            <div ng-if="complete == false">
                <form class="login form-horizontal" role="form" ng-if="authenticated != true" name="registerForm" ng-submit="register(registerForm)" novalidate>

                    <div class="row">
                        <div class="col-md-8 col-md-offset-1">
                            <div class="form-group">
                                <label for="id_username" class="col-md-3 control-label text-right">Username</label>
                                <div class="col-md-5">
                                    <input name="username" id="id_username" class="form-control" type="text" ng-model="model.username" placeholder="Username" required />
                                </div>
                            </div>
                        </div>
                        <div class="col-md-8 col-md-offset-1">
                            <div class="alert alert-danger" ng-repeat="error in errors.username">{{error}}</div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-8 col-md-offset-1">
                            <div class="form-group">
                                <label for="id_password" class="col-md-3 control-label text-right">Password</label>
                                <div class="col-md-5">
                                    <input name="password1" id="id_password1" class="form-control" type="password" ng-model="model.password1" placeholder="Password" required />
                                </div>
                            </div>
                        </div>
                        <div class="col-md-8 col-md-offset-1">
                            <div class="alert alert-danger" ng-repeat="error in errors.password1">{{error}}</div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-8 col-md-offset-1">
                            <div class="form-group">
                                <label for="id_password" class="col-md-3 control-label text-right">Repeat Password</label>
                                <div class="col-md-5">
                                    <input name="password" id="id_password2" class="form-control" type="password" ng-model="model.password2" placeholder="Repeat Password" required />
                                </div>
                            </div>
                            <div class="col-md-8 col-md-offset-1">
                                <div class="alert alert-danger" ng-repeat="error in errors.password2">{{error}}</div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-8 col-md-offset-1">
                            <div class="form-group">
                                <label for="id_email" class="col-md-3 control-label text-right">Email</label>
                                <div class="col-md-5">
                                    <input name="email" id="id_email" class="form-control" type="email" ng-model="model.email" placeholder="Email" required />
                                </div>
                            </div>
                            <div class="col-md-8 col-md-offset-1">
                                <div class="alert alert-danger" ng-repeat="error in errors.email">{{error}}</div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-3 col-md-offset-3">
                            <button ng-hide="authenticated" type="submit" class="btn btn-primary btn-block">Register &raquo;</button>
                        </div>
                    </div>
                </form>

                <p ng-if="authenticated">You are already logged in!  You don't need to register.</p>
            </div>

            <div ng-if="complete == true">
                <div class="alert alert-success">Great!  You've just registered.  You should receive an email shortly with instructions on how to activate your account.</div>
            </div>
        </div>

    </div>
</div>
