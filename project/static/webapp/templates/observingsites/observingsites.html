<div class="row" ng-cloak>
    <div ng-repeat="observingsite in observingsites | nameContainsSubstring:searchString">
        <div class="col-md-12">
            <observingsite observingsite="observingsite"></observingsite>
        </div>
    </div>
</div>

<div ng-hide="observingsites">
    <div class="col-sm-12 no-observingsite-here">
        <em>The are no observing sites here.</em>
    </div>
</div>
