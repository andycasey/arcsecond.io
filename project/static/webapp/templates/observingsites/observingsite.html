<div class="row">
    <div class="col-sm-12">
        <div class="observingsite">
            <div class="observingsite__name">
                <a href="/observingsites/{{ observingsite.name }}">
                    {{ observingsite.name }}
                </a>
                <span class="observingsite__subtitle">
                    {{ observingsite.country }}
                </span>
                <span class="observingsite__elements">
                    (long. {{ observingsite.coordinates.longitude | number:2 }}ยบ,
                    lat. {{ observingsite.coordinates.latitude | number:2 }}ยบ,
                    h. {{ observingsite.coordinates.height | number:0}}m)
                </span>
            </div>
        </div>
    </div>
</div>
